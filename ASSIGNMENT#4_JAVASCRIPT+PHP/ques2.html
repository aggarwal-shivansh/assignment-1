<html>
    <head>
        <title>SWAP PARAGRAPH</title>
        <style type="text/css">
        p{
            border: 1px solid black;
            background-color:lemonchiffon;
            font-style: oblique;
            font-size: 3pc;
        }
        button{
            background-color: rgb(110, 193, 231);
            font-size: 2pc;
        }
        </style>
        </head>>
        <body>
            <p id="para1">HELLO ,HOW ARE YOU?</p>
            <p id="para2">MY NAME IS SHIVANSH</p>
            <button id="btn">SWAP PARAGRAPHS</button>
            <script type="text/javascript">
            document.getElementById('btn').addEventListener('click',function()
            {
                p1 = document.getElementById('para1');
                p2 = document.getElementById('para2');

                p1cont = p1.innerText;
                p2cont = p2.innerText;

                p1.innerText = p2cont;
                p2.innerText = p1cont;
            });
            </script>
        </body>
        </html>
